parameters:
    bin_dir: "./vendor/bin"
    git_dir: "."
    hooks_dir: ~
    hooks_preset: local
    tasks:
        phpcs:
            standard: [inchooRuleset.xml]
            tab_width: ~
            report: full
            report_width: ~
            whitelist_patterns:
                - /^src\/Controller\/(.*)/
                - /^src\/Entity\/(.*)/
                - /^src\/Form\/(.*)/
                - /^src\/Repository\/(.*)/
                - /^src\/Security\/(.*)/
                - /^src\/Service\/(.*)/
            encoding: ~
            ignore_patterns: []
            sniffs: []
            triggered_by: [php]
    testsuites: []
    extensions: []